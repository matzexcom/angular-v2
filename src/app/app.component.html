<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (onUserClicked)="onUserClicked($event)"
        ></app-user>
      </li>
    }
  </ul>
  @if (selectedUser) {
    <app-tasks [user]="selectedUser"></app-tasks>
  }
</main>
