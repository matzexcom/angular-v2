<section id="tasks">
  <header>
    <h2>{{ user().name }}'s Tasks</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <app-task
        [task]="task"
        (onCompleted)="onTaskCompleted($event)"
      ></app-task>
    }
  </ul>
</section>
